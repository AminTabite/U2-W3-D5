<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body class="vh-100 d-flex flex-column">
    <header><nav class="navbar navbar-expand-md bg-primary text-light" data-bs-theme="dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Biscuits&Co</a>
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/homepage.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./backoffice.html">Backoffice</a>
              </li>
            </ul>
           
          </div>
        </div>
      </nav>
      <section class="text-center"></header>
   <main class="flex-grow-1 bg-black text-light">
      <div class="container">
        <div class="row justify-content-center my-4">
          <div class="col col-12 col-md-6">
            <form id="formBiscuits" class="text-light">
              <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Descrizione</label
                >
                <textarea
                  type="text"
                  class="form-control"
                  id="description"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="Brand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand" required />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo</label>
               <input type="number" class="form-control" min="0" max="999" step="0.01" id="price" required>

              </div>
              <button type="submit" class="btn btn-primary">SALVA</button>
              <button type="reset" class="btn btn-secondary ms-2">RESET</button>
              
              
            </form>
            
          </div>
        </div>
      </div>
    </main>
    <footer class="text-light bg-primary">
      <p class="text-start p-5 ms-5 ">Biscuits&Co - <span id="year"></span></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
  <script src="./scripts.jsecom/backofficecom.js"></script>
</html>
